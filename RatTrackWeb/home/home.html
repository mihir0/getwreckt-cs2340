<!DOCTYPE html>
<html lang="en" ng-app"ratTrack">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>Rat Track SignIn</title>

        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
        <link href="justified-nav.css" rel="stylesheet">

        <link href="css/main.css" rel="stylesheet" />
        <script src="js/app.js"></script>
        <script src="home/home.js"></script>

    </head>
    <body ng-controller="HomeCtrl">
        <div class="container">
            <div class="jumbotron" style="padding-bottom:0px;">
                <h2>RAT TRACK: AngularJS & Firebase App!</h2>
            </div>
            <form class="form-signin" role="form">
                <input ng-model ="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
                <input ng-model="user.passord" type="password" class="form-control" placeholder="Password" required="">
                <label class="checkbox">
                    <a href="#/register"> Sign Up</>
                </label>
                <button id="btnSignIn" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
                <button id="info" class="btn btn-info">Info</button>

            </form>
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyC5-y-FvxjxmBpYYYzLDMcgENbPyuDOsJI",
            authDomain: "cs2340getwreckt.firebaseapp.com",
            databaseURL: "https://cs2340getwreckt.firebaseio.com",
            projectId: "cs2340getwreckt",
            storageBucket: "cs2340getwreckt.appspot.com",
            messagingSenderId: "276452550014"
          };
          firebase.initializeApp(config);
        </script>

    </body>
</html>
