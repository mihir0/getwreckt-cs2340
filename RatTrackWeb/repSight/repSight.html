<html lang="en">

<head>
    <title>Report Sighting</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>
<body ng-controller="RepSightCtrl">
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="#">Home</a>
                <a class="blog-nav-item active" href="repSight.html">Report Sighting</a>

            </nav>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal" ng-submit="MakeSight()">
            <fieldset>
                <!-- Form Name -->
                <legend>Report Sighting</legend>

                <!-- Text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Date</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.date" type="text" placeholder="mm/dd/yyyy" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Time</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.time" type="text" placeholder="hh:mm AM" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Location Type</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.locType" type="text" placeholder="ie Vacant Lot" class="form-control input-md">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Address</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtPost" ng-model="rep.addr" name="txtPost"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">City</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.city" type="text" placeholder="ie New York" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Borough</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.borough" type="text" placeholder="ie Manhattan" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Zip</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.zip" type="text" placeholder="55555" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Latitude</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.lat" type="text" placeholder="30.0" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Longitude</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="rep.long" type="text" placeholder="30.0" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" ng-disabled="!rep.date || !rep.time || !rep.locType || !rep.city || !rep.borough || !rep.addr || !rep.lat || !rep.long || !rep.zip" name="singlebutton" class="btn btn-primary" type="submit" value="Submit" />
                    </div>
                </div>

            </fieldset>
        </form>


    </div>
    <!-- /.container -->

    <div class="blog-footer">
        <p>Rat Track App</p>

    </div>



</body>

</html>
